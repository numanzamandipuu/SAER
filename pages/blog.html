<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>


    <div class="card profile-card">
      <img src="https://codingyaar.com/wp-content/uploads/bootstrap-profile-card-image.jpg" class="card-img-top profile-card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title profile-card-title">Name</h5>
        <p class="card-text profile-card-text">Some quick example</p>
        
        <p class="contact-text">
          Contact: <a href="">123456789</a><br>
          Email: <a href="">someone@example.com</a></p>
        <a href="#" class="p-1"><img src="../img/email.png" alt="" height="30"></a>
        <a href="#" class="p-1"><img src="../img/phone.png" alt="" height="30"></a>
        <a href="#" class="p-1"><img src="../img/linkedin.png" alt="" height="30"></a>
        <a href="#" class="p-1"><img src="../img/facebook.png" alt="" height="30"></a>
        <br><br>
        <a href="#" class="btn btn-primary">Direct Message</a>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
